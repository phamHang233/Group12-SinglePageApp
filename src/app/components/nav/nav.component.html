<header id="header" class="header">
    <!-- header top -->
    <div class="header__top">
        <div class="container">
            <section class="row flex">
                <div class="col-lg-5 col-md-0 col-sm-0 heade__top-left">
                    <span>AcaBook - Cội nguồn của tri thức</span>
                </div>

                <nav class="col-lg-7 col-md-0 col-sm-0 header__top-right">
                    <ul class="header__top-list">
                        <li *ngIf="isAdmin()">
                            <a routerLink="/admin" class="header__top-link">

                                Admin</a>
                        </li>

                        <li>
                            <a href="#" class="header__top-link">

                                Hỏi đáp</a>
                        </li>
                        <li>
                            <a href="#" class="header__top-link">Hướng dẫn</a>
                        </li>
                    </ul>

                    <div *ngIf="!isAuthenticated()">
                        <ul class="header__top-list">

                            <li class="header__top-item" aria-expanded="false">
                                <a routerLink="/login" id="auth" type="button" class="header__top-link">Đăng nhập</a>
                            </li>
                            <li class="header__top-item">
                                <a routerLink="/register" id="auth" type="button" class="header__top-link">Đăng ký</a>
                            </li>
                        </ul>
                    </div>
                    <div *ngIf="isAuthenticated()">
                        <ul class="header__top-list">
                            <li>
                                <a href="#" class="header__top-link">

                                    {{user.first_name}} {{user.last_name}}</a>
                            </li>

                            <li class="header__top-item" aria-expanded="false">
                                <a (click)="logout()" id="auth" type="button" class="header__top-link">Đăng xuất</a>
                            </li>
                        </ul>
                    </div>


                </nav>
            </section>
        </div>
    </div>
    <!--end header top -->

    <!-- header bottom -->
    <div class="header__bottom">
        <div class="container">
            <section class="row">
                <div class="col-lg-3 col-md-4 col-sm-12 header__logo">
                    <h1 class="header__heading">
                        <a href="#" class="header__logo-link">
                            <img src="assets/images1/logo1.png" alt="Logo" class="header__logo-img">
                        </a>
                    </h1>
                </div>

                <div class="col-lg-6 col-md-7 col-sm-0 header__search">

                    <input type="text" [(ngModel)]="searchKeyword" class="header__search-input"
                        placeholder="Tìm kiếm tại đây...">
                    <button routerLink="/search/{{searchKeyword}}" class="header__search-btn">
                        <div class="header__search-icon-wrap">
                            <i class="fas fa-search header__search-icon"></i>
                        </div>
                    </button>
                </div>

                <div class="col-lg-2 col-md-0 col-sm-0 header__call">
                    <div class="header__call-icon-wrap">
                        <i class="fas fa-phone-alt header__call-icon"></i>
                    </div>
                    <div class="header__call-info">
                        <div class="header__call-text">
                            Gọi điện tư vấn
                        </div>
                        <div class="header__call-number">
                            032.890.8969
                        </div>
                    </div>
                </div>

                <a (click)="cart()" class="col-lg-1 col-md-1 col-sm-0 header__cart">
                    <div class="header__cart-icon-wrap">
                        <span class="header__notice">4</span>
                        <i class="fas fa-shopping-cart header__nav-cart-icon"></i>
                    </div>
                </a>
            </section>
        </div>
    </div>
    <!--end header bottom -->

    <!-- header nav -->
    <div class="header__nav">
        <div class="container">
            <section class="row">
                <div class="header__nav-menu-wrap col-lg-3 col-md-0 col-sm-0">
                    <i class="fas fa-bars header__nav-menu-icon"></i>
                    <div class="header__nav-menu-title">Danh mục sản phẩm</div>
                </div>

                <div class="header__nav col-lg-9 col-md-0 col-sm-0">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a routerLink="/" class="header__nav-link">Trang chủ</a>
                        </li>
                        <li class="header__nav-item">
                            <a routerLink="/category" class="header__nav-link">Danh mục sản phẩm</a>
                        </li>

                        <li class="header__nav-item">
                            <a routerLink="/post" class="header__nav-link">Bài viết</a>
                        </li>

                        <li class="header__nav-item">
                            <a routerLink="/contact" class="header__nav-link">Liên hệ</a>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </div>
</header>
